<!DOCTYPE html>
<html>
<head>
	<title>Paint App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous
	" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div id="app">
		
		<div id="controls">
			<div id="title">Artistio</div><br>
			<div id="tools">
				<input checked hidden type="radio" name="tools" id="pencil">
				<label for="pencil">
					<i id="penciltool" class="active fa fa-pencil"></i>	
				</label>
				<input hidden type="radio" name="tools" id="brush">
				<label for="brush">
					<i id="brushtool" class="fa fa-paint-brush"></i>	
				</label>
			</div>
			<div id="menu">
				<i id="ham" class="fas fa-hamburger"></i>
			</div>
			<div id="container">
			<div id="size">
				<label>Size</label>
				<input type="range" name="size" id="pen-size" min="1" max="50" value="20">
				<span id="size-num">20</span>
			</div>

			<div id="color">
				<label>Color</label>
				<input type="color" id="pen-color" name="color">
			</div>

			<div id="btn">
				<button id="reset">Reset</button>
				<button id="save">Save</button>
			</div>
			</div>
		</div>

		<div id="canvas-wrapper"></div>

	</div>
	



	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
